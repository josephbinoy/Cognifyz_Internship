<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 1 Task 2</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="task_div heading">
        <h1 class="title">
           JAVASCRIPT TASKS
        </h1>
        <p>LEVEL 1 TASK 2</p>
    </div>
    <div class="task_div">
        <h1>Click to change colour!</h1><ion-icon class="icon" name="arrow-forward-outline"></ion-icon>
        <button type="button" id="colour_btn" onclick="changeColor()">Change Colour</button>
    </div>
    <div class="task_div">
        <button type="button" id="alert_btn" onclick="getAlert()">Get Alert</button>
        <ion-icon class="icon" name="arrow-back"></ion-icon>
        <h1>Click to get a time based greeting!</h1>

    </div>
    <div class="task_div calc_outer">
        <h1>Calculator</h1>
        <div class="calc_div">
        <form class="calc">
            <label for="num1">First number: </label>
            <input type="text" id="num1" class="calc_input">
            <label for="num2">Second number: </label>
            <input type="text" id="num2" class="calc_input">
            <button class="calc_add" type="button" onclick="add()">Add</button>
            <label for="sum">The sum is </label>
            <input type="text" id="sum" class="calc_input">
        </form>
        <div class="description">
            <p>This is a simple calculator that takes in two integer inputs and prints the sum.  </p>
        </div>
        </div>
    </div>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
