<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 1 Task 2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="task_div">
        <h1>
            LEVEL 1 TASK 2
        </h1>
    </div>
    <div class="task_div">
        <h1>Click to change colour!</h1><ion-icon class="icon" name="arrow-forward-outline"></ion-icon>
        <button type="button" id="colour_btn" onclick="changeColor()">Change Colour</button>
    </div>
    <div class="task_div">
        <button type="button" id="alert_btn" onclick="getAlert()">Get Alert</button>
        <ion-icon class="icon" name="arrow-back"></ion-icon>
        <h1>Click to get a greeting!</h1>

    </div>
    <div class="task_div">
        <h1>Calculator</h1>
        <form class="calc">
            <label for="num1">First number: </label>
            <input type="text" id="num1" class="calc_input">
            <label for="num2">Second number: </label>
            <input type="text" id="num2" class="calc_input">
            <button class="calc_add" type="button" onclick="add()">Add</button>
            <label for="sum">The sum is </label>
            <input type="text" id="sum" class="calc_input">
        </form>
    </div>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script>
    var num1;
    var num2;
    var sum;
    function add(){
        num1=parseInt(document.getElementById('num1').value);
        num2=parseInt(document.getElementById('num2').value);
        sum=num1+num2;
        document.getElementById('sum').value=sum;
    }
    var index=0;
    var colours=['#6F1907', '##B9B554', '#116B08', '#0099c0', '#1C6E69', '#634A87', '#000000', '#92417B', '#900000', '#0005B2']
    function changeColor(){
        index=(index+1)%10;
        document.getElementById('colour_btn').style.backgroundColor=colours[index];
    }
    var date;
    var hour,min;
    function getAlert(){
        date=new Date();
        hours=date.getHours();
        min=date.getMinutes();
        if(hours<6)
            alert("Go back to sleep. Time is "+hours+": "+min+" right now!");
        else if(hours<12)
            alert("Good Morning. Have a great day ahead! Time is "+hours+": "+min+" right now!");
        else if(hours<15)
            alert("Good Afternoon. Going for lunch? Time is "+hours+": "+min+" right now!");
        else if(hours<20)
            alert("Good Evening. Hope you had a wonderful day. Time is "+hours+": "+min+" right now!");
        else
            alert("Good Night. Sleep dreams. Time is "+hours+": "+min+" right now!");

    }
</script>
</body>
</html>
